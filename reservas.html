<main class="container py-5">
  <h2 class="mb-3">Minhas Reservas</h2>
  <p class="text-muted mb-4">Reservas simuladas salvas no navegador.</p>

  <div id="reservationsContainer" class="row g-3"></div>

  <div id="noReservations" class="text-center text-muted mt-5 d-none">
    <p>Você ainda não tem reservas.</p>
    <a href="index.html" class="btn btn-outline-primary">Voltar à página inicial</a>
  </div>
</main>

<footer class="footer-ta-na-mao text-center">
  <p class="m-0 py-2">© 2025 Tá Na Mão — Todos os direitos reservados.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>

<script>
  function renderReservations() {
    const container = document.getElementById('reservationsContainer');
    const noRes = document.getElementById('noReservations');
    container.innerHTML = '';

    const data = JSON.parse(localStorage.getItem('tnm_reservations') || '[]');

    if (!data.length) {
      noRes.classList.remove('d-none');
      return;
    } else {
      noRes.classList.add('d-none');
    }

    data.forEach((r, idx) => {
      const col = document.createElement('div');
      col.className = 'col-md-6';

      col.innerHTML = `
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <h5 class="card-title">${r.item}</h5>
            <p class="mb-1"><strong>Nome:</strong> ${r.name}</p>
            <p class="mb-1"><strong>E-mail:</strong> ${r.email}</p>
            <p class="mb-1"><strong>Telefone:</strong> ${r.phone}</p>
            ${r.cpf ? `<p class="mb-1"><strong>CPF:</strong> ${r.cpf}</p>` : ''}
            <p class="mb-2"><strong>Período:</strong> ${r.start} → ${r.end}</p>

            <div class="d-flex gap-2">
              <button class="btn btn-sm btn-danger" onclick="cancelarReserva(${idx})">Cancelar</button>
              <button class="btn btn-sm btn-outline-primary" onclick="baixarReserva(${idx})">Baixar resumo</button>
            </div>
          </div>
        </div>
      `;

      container.appendChild(col);
    });
  }

  function cancelarReserva(idx) {
    if (!confirm('Cancelar esta reserva?')) return;
    const arr = JSON.parse(localStorage.getItem('tnm_reservations') || '[]');
    arr.splice(idx, 1);
    localStorage.setItem('tnm_reservations', JSON.stringify(arr));
    renderReservations();
  }

  function baixarReserva(idx) {
    const arr = JSON.parse(localStorage.getItem('tnm_reservations') || '[]');
    const r = arr[idx];

    const text =
`Resumo da Reserva - Tá Na Mão

Item: ${r.item}
Nome: ${r.name}
E-mail: ${r.email}
Telefone: ${r.phone}
Período: ${r.start} → ${r.end}

Reserva simulada para fins acadêmicos.`;

    const blob = new Blob([text], { type: 'text/plain;charset=utf-8' });
    const url = URL.createObjectURL(blob);

    const a = document.createElement('a');
    a.href = url;
    a.download = `reserva_${idx + 1}.txt`;
    document.body.appendChild(a);
    a.click();
    a.remove();
    URL.revokeObjectURL(url);
  }

  document.addEventListener('DOMContentLoaded', renderReservations);
</script>
