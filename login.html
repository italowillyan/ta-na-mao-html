<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — Tá Na Mão</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="assets/img/layout/logo.jpeg" alt="Logo Tá Na Mão" style="height:36px; margin-right:8px;">
        <span>Tá Na Mão</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
              aria-controls="mainNav" aria-expanded="false" aria-label="Alternar navegação">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>

          <li class="nav-item d-none" id="navReservas"><a class="nav-link" href="reservas.html">Minhas Reservas</a></li>
          <li class="nav-item d-none" id="navLogout"><a class="nav-link" href="#" id="linkLogout">Sair</a></li>

          <li class="nav-item"><a class="nav-link" href="sobre.html"></a></li>
          <li class="nav-item active"><a class="nav-link" href="login.html">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4 shadow-sm">
          <h4 class="mb-3">Entrar na sua conta</h4>

          <form id="loginForm" novalidate>
            <div class="mb-3">
              <label for="loginEmail" class="form-label">E-mail</label>
              <input type="email" id="loginEmail" class="form-control" required>
              <div class="invalid-feedback">Informe um e-mail válido.</div>
            </div>

            <div class="mb-3">
              <label for="loginPassword" class="form-label">Senha</label>
              <input type="password" id="loginPassword" class="form-control" minlength="4" required>
              <div class="invalid-feedback">Senha com no mínimo 4 caracteres.</div>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">Entrar</button>
              <a href="index.html" class="btn btn-outline-secondary">Voltar</a>
            </div>
          </form>

        </div>
      </div>
    </div>
  </main>

  <script>

    // login simulado (Pego na internet)
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('loginForm');
      if (!form) return;

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        const email = document.getElementById('loginEmail');
        const pass = document.getElementById('loginPassword');

        // validação simples visual
        let ok = true;
        if (!email.value || !/^\S+@\S+\.\S+$/.test(email.value)) { email.classList.add('is-invalid'); ok = false; } else email.classList.remove('is-invalid');
        if (!pass.value || pass.value.length < 4) { pass.classList.add('is-invalid'); ok = false; } else pass.classList.remove('is-invalid');

        if (!ok) return;

        // simula login
        localStorage.setItem('usuarioLogado', 'true');
        localStorage.setItem('usuarioEmail', email.value);
        alert('Login simulado efetuado com sucesso!');
        // volta para a página inicial
        window.location.href = 'index.html';
      });
    });
  </script>

  <footer class="footer-ta-na-mao text-center">
    <p class="m-0 py-2">© 2025 Tá Na Mão — Todos os direitos reservados.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
